---
layout: default
title: Learning DSP
---

<h1>{{ site.title }}</h1>

<p>{{ site.description }}</p>

{% for sectionFile in site.data.index.index %}
<div>
  {% assign section = site.data[sectionFile] %}
  <h2>{{ section.sectionName }}</h2>
  <ul>
    {% for entry in section.links %}
    <li><a href="{{ entry.link }}">{{ entry.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
